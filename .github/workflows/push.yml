name: push

on:
  push:
    branches:
      - main

jobs:
  base-changes:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read

    outputs:
      recipes: ${{ steps.filter.outputs.changes }}

    steps:
      - uses: actions/checkout@v4
        with:
          # This may save additional git fetch roundtrip if
          # merge-base is found within latest 20 commits
          fetch-depth: 20

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            _aurora-nvidia:
              - recipes/_aurora-nvidia.yml
              - recipes/cleanup/aurora-dx.yml
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
              - files/**/*
              - modules/**/*
              - .github/workflows/push.yml
            _aurora:
              - recipes/_aurora.yml
              - recipes/cleanup/aurora-dx.yml
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
              - files/**/*
              - modules/**/*
              - .github/workflows/push.yml
            _bazzite-deck:
              - recipes/bazzite-deck.yml
              - recipes/cleanup/bazzite.yml
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
              - files/**/*
              - modules/**/*
              - .github/workflows/push.yml
            _server-zfs-nvidia:
              - recipes/_server-zfs-nvidia.yml
              - recipes/cleanup/coreos.yml
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
              - files/**/*
              - modules/**/*
              - .github/workflows/push.yml
            _server:
              - recipes/_server.yml
              - recipes/cleanup/coreos.yml
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
              - files/**/*
              - modules/**/*
              - .github/workflows/push.yml

  base-bluebuild:
    name: Build Bases

    runs-on: ubuntu-latest

    needs:
      - base-changes

    if: ${{ needs.base-changes.outputs.recipes != '[]' && needs.base-changes.outputs.recipes != '' }}

    strategy:
      fail-fast: false

      matrix:
        recipe: ${{ fromJSON(needs.base-changes.outputs.recipes) }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.8.2
        with:
          recipe: ${{ matrix.recipe }}.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          maximize_build_space: false
          rechunk: false

  image-changes:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read

    outputs:
      recipes: ${{ steps.filter.outputs.changes }}

    steps:
      - uses: actions/checkout@v4
        with:
          # This may save additional git fetch roundtrip if
          # merge-base is found within latest 20 commits
          fetch-depth: 20

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            bazzite-deck:
              - recipes/bazzite-deck.yml
              - .github/workflows/push.yml
            home-theatre:
              - recipes/home-theatre.yml
              - recipes/components/kodi.yml
              - recipes/features/kodi-as-greeter.yml
              - files/kodi-as-greeter/**/*
              - .github/workflows/push.yml
            k8s-node-zfs-nvidia:
              - recipes/k8s-node-zfs-nvidia.yml
              - recipes/components/kubernetes.yml
              - recipes/components/nvidia-container-toolkit.yml
              - files/disable-selinux/**/*
              - files/kubernetes/**/*
              - .github/workflows/push.yml
            k8s-node:
              - recipes/k8s-node.yml
              - recipes/components/kubernetes.yml
              - files/disable-selinux/**/*
              - files/kubernetes/**/*
              - .github/workflows/push.yml
            laptop:
              - recipes/laptop.yml
              - recipes/tools/tlp.yml
              - .github/workflows/push.yml
            server:
              - recipes/server.yml
              - recipes/tools/git-ssh.yml
              - .github/workflows/push.yml
            workstation-nvidia:
              - recipes/workstation-nvidia.yml
              - recipes/features/libvirt-hooks.yml
              - files/libvirt-hooks/**/*
              - .github/workflows/push.yml
            workstation:
              - recipes/workstation.yml
              - recipes/features/libvirt-hooks.yml
              - files/libvirt-hooks/**/*
              - .github/workflows/push.yml

  image-bluebuild:
    name: Build Images

    runs-on: ubuntu-latest

    needs:
      - image-changes
      - base-bluebuild

    if: ${{ needs.image-changes.outputs.recipes != '[]' && needs.image-changes.outputs.recipes != '' }}

    strategy:
      fail-fast: false

      matrix:
        recipe: ${{ fromJSON(needs.image-changes.outputs.recipes) }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.8.2
        with:
          recipe: ${{ matrix.recipe }}.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          maximize_build_space: true
          rechunk: true