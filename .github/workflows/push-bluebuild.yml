name: push-bluebuild

on:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read

    outputs:
      recipes: ${{ steps.filter.outputs.changes }}

    steps:
      - uses: actions/checkout@v4
        with:
          # This may save additional git fetch roundtrip if
          # merge-base is found within latest 20 commits
          fetch-depth: 20

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workstation:
              - recipes/workstation.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            workstation-nvidia:
              - recipes/workstation-nvidia.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            server:
              - recipes/server.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            laptop:
              - recipes/laptop.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            laptop-kinoite:
              - recipes/laptop-kinoite.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            k8s-node:
              - recipes/k8s-node.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            k8s-node-hci-zfs:
              - recipes/k8s-node-hci-zfs.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            k8s-node-hci-zfs-nvidia:
              - recipes/k8s-node-hci-zfs-nvidia.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            bazzite:
              - recipes/bazzite.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            bazzite-deck:
              - recipes/bazzite-deck.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*
            home-theatre:
              - recipes/home-theatre.yml
              - recipes/cleanup/*
              - recipes/components/*
              - recipes/features/*
              - recipes/flatpaks/*
              - recipes/tools/*

  bluebuild:
    name: Build Custom Image

    runs-on: ubuntu-latest

    needs:
      - changes

    if: ${{ needs.changes.outputs.recipes != '[]' && needs.changes.outputs.recipes != '' }}

    strategy:
      matrix:
        recipe: ${{ fromJSON(needs.changes.outputs.recipes) }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.8.1
        with:
          recipe: ${{ matrix.recipe }}.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          maximize_build_space: true
          rechunk: false
