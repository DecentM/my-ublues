modules:
  - type: systemd
    system:
      enabled:
        - kodi-standalone.service
        - kodi-standalone-restart-on-resume.service

  - type: files
    files:
      - source: kodi-as-greeter
        destination: /

  - type: firewall
    source: local

    remove_zones:
      - name: FedoraServer
      - name: FedoraWorkstation

    custom_zones:
      - name: Kodi
        description: Kodi media center
        target: public
        services:
          - kodi-eventserver
          - kodi-http
          - kodi-jsonrpc

    default_zone: Kodi
