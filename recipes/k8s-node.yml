# image will be published to ghcr.io/<user>/<name>
name: k8s-node
# description will be included in the image's metadata
description: This is my personal OS image for nodes in my k8s cluster.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/ucore-hci
image-version: stable-zfs # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: shared/cleanup/coreos-installer.yml
  - from-file: shared/cleanup/firewalld.yml
  - from-file: shared/cleanup/zram.yml

  - from-file: shared/tools/general-cli.yml
  - from-file: shared/dotfiles.yml
  - from-file: shared/sshable.yml

  - from-file: shared/disable-selinux.yml

  - from-file: shared/k8s/kube-files.yml
  - from-file: shared/k8s/kube-clis.yml
  - from-file: shared/k8s/systemd.yml

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
