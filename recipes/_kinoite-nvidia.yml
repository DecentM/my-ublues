# image will be published to ghcr.io/<user>/<name>
name: base-kinoite-nvidia
# description will be included in the image's metadata
description: Kinoite base image with Nvidia drivers

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/kinoite-nvidia
image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: cleanup/kinoite.yml

  # Tools
  - from-file: packages/general-tools.yml
  - from-file: packages/sshpass.yml
  - from-file: packages/tailscale.yml
  - from-file: packages/nerd-fonts.yml
  - from-file: packages/docker.yml
  - from-file: packages/podman.yml
  - from-file: packages/distrobox.yml
  - from-file: packages/virtualisation.yml
  - from-file: packages/aurora-packages.yml

  # Software
  - from-file: flatpaks/firstparty.yml
  - from-file: flatpaks/thirdparty.yml

  # Features
  - from-file: features/sshable.yml
  - from-file: features/dotfiles.yml
  - from-file: features/trust-custom-ca.yml
  - from-file: features/trust-nextdns-ca.yml
  - from-file: features/disable-coredumps.yml
  - from-file: features/libvirt-hooks.yml

  # Components
  - from-file: components/winapps.yml

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
