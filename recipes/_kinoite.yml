# image will be published to ghcr.io/<user>/<name>
name: base-kinoite
# description will be included in the image's metadata
description: Kinoite base image

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: cleanup/kinoite.yml

  # Tools
  - from-file: components/general-tools.yml
  - from-file: components/sshpass.yml
  - from-file: components/tailscale.yml
  - from-file: components/nerd-fonts.yml
  - from-file: components/docker.yml
  - from-file: components/podman.yml
  - from-file: components/distrobox.yml
  - from-file: components/virtualisation.yml
  - from-file: components/aurora-packages.yml

  # Software
  - from-file: flatpaks/firstparty.yml
  - from-file: flatpaks/thirdparty.yml

  # Features
  - from-file: features/sshable.yml
  - from-file: features/dotfiles.yml
  - from-file: features/trust-custom-ca.yml
  - from-file: features/trust-nextdns-ca.yml
  - from-file: features/disable-coredumps.yml
  - from-file: features/libvirt-hooks.yml

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
