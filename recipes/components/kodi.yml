modules:
  - type: bling
    install:
      - rpmfusion

  - type: rpm-ostree
    install:
      - kodi
      - kodi-firewalld
      - kodi-platform
      - kodi-visualization-spectrum

  - type: firewall
    source: local

    services:
      - name: kodi-eventserver
        zone: FedoraServer
        enabled: true
      - name: kodi-http
        zone: FedoraServer
        enabled: true
      - name: kodi-jsonrpc
        zone: FedoraServer
        enabled: true
